<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/jquery.selectric.js" charset="utf-8"></script>
</head>
<body>
    <div class="App">
        <div class="topBar">
            <div class="smallBox titleApp">
                <h3>Панель администратора</h3>
            </div>
            <div class="bigBox">
                <form method="POST">
                    <input type="text" class="form-control" placeholder="#er44edc">
                    <button type="submit" class="btn btn-info">Поиск</button>
                </form>
            </div>
            <div class="smallBox exit">
                <a href="#">выход</a>
            </div>
        </div>
        <aside class="leftBar">
            <div class="box">
                <a href="#" class="btn btn-success add">+ Категорию</a>
                <a href="#" class="btn btn-success add">+ Подкатегорию</a>
                <a href="#" class="btn btn-success add">+ Товар</a>
            </div>
            <div class="box">
                <div class="panel panel-default">
                    <div class="panel-heading blue-panel" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Category <span class="caret"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse " role="tabpanel" aria-labelledby="headingOne">
                        <div class="">
                            <a href="#" class="navLink">text1</a>
                            <a href="#" class="navLink">text2</a>
                            <a href="#" class="navLink">text3</a>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Category <span class="caret"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in" role="tabpane2" aria-labelledby="headingTwo">
                        <div class="">
                            <a href="#" class="navLink">text1</a>
                            <a href="#" class="navLink">text2</a>
                            <a href="#" class="navLink">text3</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="heading3">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse3" aria-expanded="true" aria-controls="collapse3">
                                Показать <span class="caret"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse " role="tabpanel" aria-labelledby="heading3">
                        <div class="">
                            <a href="#" class="navLink">text1</a>
                            <a href="#" class="navLink">text2</a>
                            <a href="#" class="navLink">text3</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <section class="content">
            <form class="addGoods form-horizontal" action="" method="post">
                <h2>Добавление Товара</h2>
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">Артикт</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail1" placeholder="Артикт">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">Название</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail2" placeholder="Название">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Описание</label>
                    <div class="col-sm-10">
                      <textarea name="name" rows="3" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-sm-2 control-label">Размер</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Размер">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword5" class="col-sm-2 control-label">Цена</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword5" placeholder="Цена">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword6" class="col-sm-2 control-label">Изображение</label>
                    <div class="col-sm-10">
                      <input type="file" id="inputPassword6">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword7" class="col-sm-2 control-label">Подкатегория</label>
                    <div class="col-sm-10">
                      <select class="" name="">
                          <option value="">text1</option>
                          <option value="">text2</option>
                          <option value="">text3</option>
                      </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword7" class="col-sm-2 control-label">Пренадлежность</label>
                    <div class="col-sm-10">
                      <select class="" name="">
                          <option value="">Мужская</option>
                          <option value="">Женская</option>
                      </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword7" class="col-sm-2 control-label">Отображение</label>
                    <div class="col-sm-10">
                      <select class="" name="">
                          <option value="">Показывать</option>
                          <option value="">Скрыто</option>
                      </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword7" class="col-sm-2 control-label">Сезоны</label>
                    <div class="col-sm-10">
                      <select class="" name="">
                          <option value="">Зима</option>
                          <option value="">Весна</option>
                          <option value="">Лето</option>
                          <option value="">Осень</option>
                          <option value="">Осень - Зима</option>
                          <option value="">Весна - Лето</option>
                      </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Добавить</button>
                </div>
              </div>
            </form>
        </section>
    </div>

    <script type="text/javascript">
    $(function(){
        $('select').selectric();
    });
    </script>
</body>
</html>
